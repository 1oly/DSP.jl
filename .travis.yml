language: julia
os:
  - linux
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'if (VERSION >= v"0.7.0") using Pkg; Pkg.add(pwd()) else Pkg.clone(pwd()); end;
      Pkg.build("DSP");
      Pkg.test("DSP"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("DSP")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'Pkg.add("Documenter"); cd(Pkg.dir("DSP")); include(joinpath("docs", "make.jl"))'
